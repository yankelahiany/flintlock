---
layout: page
title: Patients List
permalink: /patients/
---   
<h1 class="mb-3">Patients List</h1>

<div class="input-group" id="search-container">
  <input type="text" id="search-input" class="form-control" aria-describedby="basic-addon1" placeholder="Search...">
</div>
<br/>
<div class="container">
<div class="row mb-3" id="results-container">

</div>
</div>


<div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <!--
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Race</th>
          <th scope="col">City</th>
          <th scope="col">Country</th>
          <th scope="col">Phone</th>
          <th scope="col">App</th>
          <th scope="col">Drug</th>
          <th scope="col">Proc</th>
        -->
        </tr>
      </thead>
      <tbody>
       {% for patients in site.data.patients %}  
        <tr>
            <th scope="row"><a href="{{ patients.id }}" class="post-link">{{ patients.id }}</a></th>
            <td><img class="mr-3" src="{{patients.avatar}}" height="50px" ></td>
            <td>{{ patients.first_name }}</td>
            <td>{{ patients.last_name }}</td>
            <!--
            <td>{{ patients.email }}</td>
            <td>{{ patients.gender }}</td>
            <td>{{ patients.race }}</td>
            <td>{{ patients.city }}</td>
            <td>{{ patients.country }}</td>
            <td>{{ patients.phone }}</td>
            <td>{{ patients.app }}</td>
            <td>{{ patients.drug }}</td>
            <td>{{ patients.proc }}</td>
            -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
